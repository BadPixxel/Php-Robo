################################################################
# Defined Pipeline Stages
stages:
  - quality

################################################################
# Functional Tests
################################################################

.quality_tests:    &quality_tests
    stage:      quality
    tags:       [ Dedicated ]
    script:
        # Show Commands List
        - wall-e list --ansi
        # Execute GrumPhp Testsuite
        - wall-e grumphp:quality --ansi
        - wall-e grumphp:stan --no-ansi
        - wall-e grumphp:full

quality:php-8.1:
    image: registry.gitlab.com/badpixxel-projects/php-sdk:php-8.1
    <<: *quality_tests

quality:php-8.0:
    image: registry.gitlab.com/badpixxel-projects/php-sdk:php-8.0
    <<: *quality_tests

quality:php-7.4:
    image: registry.gitlab.com/badpixxel-projects/php-sdk:php-7.4
    <<: *quality_tests
