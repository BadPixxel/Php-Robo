################################################################
# Defined Pipeline Stages
stages:
  - quality
  - deploy
  - dependencies

################################################################
# Functional Tests
################################################################

.quality_tests:    &quality_tests
    stage:      quality
    tags:       [ Dedicated ]
    before_script:
        # Build from Sources
        - echo "phar.readonly=0" >> /usr/local/etc/php/conf.d/phar.ini
    script:
        # Build from Sources
        - composer update
        - php wall-e.php self:build
        - php wall-e.php self:install
        # Show Commands List
        - wall-e list
        # Execute GrumpPhp Testsuite
        - wall-e grumphp:quality
        - wall-e grumphp:stan
        - wall-e grumphp:full

quality:php-8.4:
    image: registry.gitlab.com/badpixxel-projects/php-sdk:php-8.4
    <<: *quality_tests
    variables:
      PHP_CS_FIXER_IGNORE_ENV: 1

quality:php-8.3:
    image: registry.gitlab.com/badpixxel-projects/php-sdk:php-8.3
    <<: *quality_tests

quality:php-8.2:
    image: registry.gitlab.com/badpixxel-projects/php-sdk:php-8.2
    <<: *quality_tests

#################################################################
## Build Documentation
#################################################################
pages:
    image:      jekyll/jekyll:latest
    stage:      deploy
    tags:       [ Dedicated-Docker ]
    ################################################################################
    # Run Test Script
    script:
        - wget -qO - https://gitlab.com/badpixxel-robo/jekyll/-/raw/2.0/scripts/gitlab-pages.sh | sh
    artifacts:
        paths:
            - public

